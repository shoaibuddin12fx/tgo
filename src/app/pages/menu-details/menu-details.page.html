<ion-header>
  <div class="b-header-output">
    <div class="b-header-main">
      <div class="menu-icon-outer">
        <ion-buttons slot="start" (click)="back()">
          <ion-button>
            <ion-icon color="light" name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <h4>Menu Details</h4>
      </div>
      <!-- <div class="main-icon-outer"></div> -->
      <div class="combined-icons">
        <div class="shop-icon-outer" (click)="addToCart()">
          <img src="assets/icons/bell-small.svg" />
        </div>
        <div class="bell-icon-outer">
          <img src="assets/icons/cart-small.svg" />
        </div>
      </div>
    </div>
  </div>
</ion-header>

<ion-content>
  <div class="main-menu-img">
    <ion-card class="image-card">
      <img alt="Silhouette of mountains" [src]="item.url" style="width: 100%" />
    </ion-card>
    <div class="content-outer">
      <h5 class="heading poppins semibold">{{item.name}}</h5>
      <p class="subheading poppins medium">{{item.description}}</p>

      <div class="price-box" *ngFor="let item of types">
        <div class="single-box-price">
          <div class="price-text poppins semibold">{{item.name}}</div>
          <div class="mid-line-box">
            <div class="line43"></div>
          </div>
          <div class="price-rate">
            <ion-text color="primary">{{item.prize}}</ion-text>
          </div>
        </div>
      </div>

      <ion-button
        shape="round"
        color="secondary"
        class="adc-btn volvo"
        (click)="addToCart()"
      >
        ADD TO CART
      </ion-button>

      <hr class="hr-line" />
      <div class="menu-items-outer">
        <h5 class="heading poppins semibold">Related Menus</h5>
        <div *ngFor="let t of objew" [hidden]="item.id == t.id">
          <app-menu-list-items [list]="t.list"></app-menu-list-items>
        </div>
      </div>
    </div>
  </div>
</ion-content>
