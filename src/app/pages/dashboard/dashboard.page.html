    <app-base-header></app-base-header>
  </ion-toolbar>
  <ion-toolbar color="tertiary" [class.curve-toolbar]="activeIndexId != 1">
    <ion-searchbar color="light" class="curve-searchbox"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content  class="bottom-offset">
  <ion-router-outlet></ion-router-outlet>
  <app-home-switcher

  ></app-home-switcher>
</ion-content>
