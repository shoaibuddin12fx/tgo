<ion-content class="padding-bottom-100">
  <div class="categories-location-outer">

    <ion-icon src="assets/svgs/location.svg" ></ion-icon>
  </div>
  <ion-grid class="list-root-outer">
    <ion-row>
      <ion-col size="6" *ngFor="let item of slides" class="col-outer-box">
        <app-item-box-ph style="width: 100%" [item]="item"></app-item-box-ph>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
