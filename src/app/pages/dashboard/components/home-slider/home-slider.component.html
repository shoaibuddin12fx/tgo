<div class="home-slider-outer">
  <div class="halfway-background"></div>
  <div class="main-slider">
    <swiper class="swiper-outer" #swiper>
      <ng-template swiperSlide class="swiper-inner" *ngFor="let item of slides">
        <div
          class="content-outer slider-cover-background"
          [style.background]="'url(' + item.image + ')'"
        >
          <div class="shade-box"></div>
          <div class="text-box">
            <div class="heading-2633 volvo">
              Rockin Street Tacos Made Fresh & Fast
            </div>
            <div class="subheading-2633">
              Authentic Mexican Street Tacos Made From Scratch Daily served best
              with our 100% Real Tequila Margaritas
            </div>
          </div>

          <!-- <img class="slider-image" [src]="item.image" /> -->
        </div>
      </ng-template>
    </swiper>
  </div>
</div>
