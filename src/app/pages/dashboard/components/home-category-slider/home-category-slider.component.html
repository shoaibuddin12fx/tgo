<div class="home-category-slider-outer">
  <div class="category-slider-outer">
    <swiper [config]="config" class="swiper-outer" #swiper>
      <ng-template swiperSlide class="swiper-inner" *ngFor="let item of slides">
        <div class="item-box-outer">
          <div
            class="item-box-inner"
            [class.active]="item.active == 1"
            (click)="activeIndex(item)"
          >
            <div class="image-outer">
              <div
                [ngClass]="item.class == true ? 'imagen64' : 'imagen65'"
                [style.background]="'url(' + item.image + ')'"
              ></div>
              <!-- <img [src]="item.image" /> -->
            </div>
            <div class="text-outer">
              <ion-text class="text-inner poppins medium">{{
                item.heading
              }}</ion-text>
            </div>
          </div>
        </div>
      </ng-template>
    </swiper>
  </div>
</div>
