
<ion-header>
  <div class="b-header-output">
    <div class="b-header-main">
      <div class="menu-icon-outer">
        <ion-buttons slot="start" (click)="back()">
          <ion-button>
            <ion-icon color="light" name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <h4>Catering</h4>
      </div>
      <!-- <div class="main-icon-outer"></div> -->
      <div class="combined-icons">
        <div class="shop-icon-outer" (click)="gotoNotifications()">
          <img src="assets/icons/bell-small.svg" />
        </div>
        <div class="bell-icon-outer" (click)="addToCart()">
          <img src="assets/icons/cart-small.svg" />
        </div>
      </div>
    </div>
  </div>
</ion-header>
<ion-content class="ion-padding">
  <app-catering-content></app-catering-content>
</ion-content>
