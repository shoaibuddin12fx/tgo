<div class="cc-box-outer">
  <div class="heading volvo">GOURMET TACOS</div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let taco of tacos" (click)="menuDetails()">
        <div class="item-box">
          <div class="item">
            <div
              class="image-box"
              [style.background]="'url( ' + taco.url + ')'"
            ></div>
            <div>{{ taco.name }}</div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
